<!DOCTYPE html>
<html lang="en">
<head>
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mastering JavaScript Fundamentals</h1>
  
  
  <section>
    <h2>Part 1: Basics</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </section>

  
  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="showTotal()">Calculate Total (Function Example)</button>
    <p id="totalResult"></p>
  </section>

  
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="showCountdown()">Start Countdown</button>
    <ul id="countdownList"></ul>
  </section>

  
  <section>
    <h2>Part 4: DOM Interaction</h2>
    <button onclick="toggleColor()">Toggle Color</button>
    <p id="colorText">Watch me change color!</p>

    <button onclick="addListItem()">Add New Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
